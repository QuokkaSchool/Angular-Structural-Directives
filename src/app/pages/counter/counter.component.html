<div class="container container--page container--shrink">
  <h1 class="text-color">Licznik (przykład)</h1>

  <div class="flex gap-2">
    <p-button label="+1" (click)="increment()"/>
    <input type="text" pInputText [value]="counter" readonly />
    <p-button label="-1" (click)="decrement()"/>
  </div>

  <p class="text-color">Osiągnięto wartość <span class="font-bold">minimalną!</span></p>
  <p class="text-color">Osiągnięto wartość <span class="font-bold">maksymalną!</span></p>
</div>
